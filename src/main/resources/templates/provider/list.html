<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--th:replace
    thymeleaf是默认在templates下面找模板
    第一个参数是文件名，第二个参数是id选择器的名称
-->
<head lang="en" th:replace="main/public :: #public_head"></head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header"></header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #public_time"></section>
<!--主体内容-->
<section class="publicMian ">
    <!--    引用代码片段传递参数
            th:replace="main/public :: #public_left(active_url='provider')"
    -->
    <div class="left" th:replace="main/public :: #public_left(active_url='provider')">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面</span>
        </div>
        <form id="searchForm" th:action="@{/provider}" th:method="get">
            <div class="search">
                <span>供应商名称：</span>
                <input type="text" name="providerName" th:value="${providerName}" placeholder="请输入供应商的名称"/>
                <input type="button" onclick="$('#searchForm').submit()" value="查询"/>
                <a th:href="@{/provider/add}" href="add.html">添加供应商</a>
            </div>
        </form>
        <!--供应商操作表格-->
        <table class="providerTable" cellpadding="0" cellspacing="0">
            <tr class="firstTr">
                <th width="10%">供应商编码</th>
                <th width="20%">供应商名称</th>
                <th width="10%">联系人</th>
                <th width="10%">联系电话</th>
                <th width="10%">传真</th>
                <th width="10%">创建时间</th>
                <th width="30%">操作</th>
            </tr>
            <tr th:each="e : ${provides}">
                <td th:text="${e.providerCode}"></td>
                <td th:text="${e.providerName}"></td>
                <td th:text="${e.people}"></td>
                <td th:text="${e.phone}"></td>
                <td th:text="${e.fax}"></td>
                <td th:text="${#dates.format(e.createDate,'yyyy-MM-dd : HH-yy-ss')}"></td>
                <td>
                    <a th:href="@{/provide/} + ${e.pid}" href="view.html"><img th:src="@{/img/read.png}" src="../img/read.png" alt="查看" title="查看"/></a>
                    <a th:href="@{/provide/} + ${e.pid} + '?type=update'" href="update.html"><img th:src="@{/img/xiugai.png}" src="../img/xiugai.png" alt="修改" title="修改"/></a>
					<a th:attr="del_uri=@{/provider/} + ${e.pid}" href="#" class="delete" ><img th:src="@{/img/schu.png}" src="../img/schu.png" alt="删除" title="删除"/></a>
                </td>
            </tr>
        </table>

    </div>
</section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<form method="post" id="deleteForm">
    <input type="hidden" name="_method" value="delete">
    <div class="remove" id="removeProv">
       <div class="removerChid">
           <h2>提示</h2>
           <div class="removeMain" >
               <p>你确定要删除吗？</p>
               <a href="#" id="yes">确定</a>
               <a href="#" id="no">取消</a>
           </div>
       </div>
    </div>
</form>


<footer th:replace="main/public :: #public_footer" class="footer"></footer>

<script src="../js/jquery.js"></script>
<script src="../js/js.js"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
